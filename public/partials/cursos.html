<div class="jumbotron">
    <img style="float:left;" width="300px" height="100px" src="img/ifsp.png" alt=" ">
    <h1 class="text-center">Bem-vindo ao IFSP</h1>
    <h2 class="text-center">Lista de Cursos</h1>
</div>
<nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">
    <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#/contatos">Contatos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#/cursos">Cursos</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-md-0 ng-valid ng-dirty ng-valid-parse">
            <input ng-model="filtro" type="search" placeholder="Digite parte do nome" class="form-control ng-valid ng-dirty ng-valid-parse ng-touched">
        </form>
    </div>
</nav>

<a ng-href='#/curso' class='btn btn-primary'>Novo curso</a>
<p ng-show="cursos.length">Cursos cadastrados: {{cursos.length}}</p>
<p class="text-info" ng-hide="cursos.length">Não há cursos cadastrados</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>CURSO</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="curso in cursos | filter: filtro">
            <td><a ng-href='#/curso/{{curso._id}}'>{{curso.nome}}</a></td>
            <td>{{curso.email}}</td>
            <td class="text-center"><button ng-click='remove(curso)' class="btn btn-warning">Remover</buttom></td>
        </tr>
    </table>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
