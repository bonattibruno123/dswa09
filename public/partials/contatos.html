<div class="jumbotron">
    <img style="float:left;" width="300px" height="100px" src="img/ifsp.png" alt=" ">
    <h1 class="text-center">Bem-vindo ao IFSP</h1>
    <h2 class="text-center">Lista de contatos</h1>
</div>
<nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">
    <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#/contatos">Contatos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/cursos">Cursos </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-md-0 ng-valid ng-dirty ng-valid-parse">
            <input ng-model="filtro" type="search" placeholder="Digite parte do nome" class="form-control ng-valid ng-dirty ng-valid-parse ng-touched">
        </form>
    </div>
</nav>

<a ng-href='#/contato' class='btn btn-primary'>Novo contato</a>
<!-- <input ng-model="filtro" type="search" placeholder="Digite parte do nome"> -->
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td><a ng-href='#/contato/{{contato._id}}'>{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td class="text-center"><button ng-click='remove(contato)' class="btn btn-warning">Remover</buttom></td>
        </tr>
    </table>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
